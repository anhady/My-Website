    <form action="mailto:anhadmahal1@gmail.com?subject=Form Feedback" method="post" enctype="text/plain">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter Your First Name">
        <br><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name">
        <br><br>
        <fieldset>
        <legend>Gender:</legend>
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Male">
        <br><br>
        <label for="Female">Female</label>
        <input type="radio" name="Gender" id="Female">
        <br><br>
        <label for="Prefer Not To Say">Prefer Not To Say</label>
        <input type="radio" name="Gender" id="Prefer Not To Say">
        </fieldset> 
        <br><br>
        <label for="Email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email Address">
        <br><br>
        <fieldset>
        <legend>Where Did You Find My Website From?</legend>
        <label for="Internet">Internet</label>
        <input type="checkbox" name="info" id="Internet" value="Internet">
        <br><br>
        <label for="Social Media">Social Media</label>
        <input type="checkbox" name="info" id="Social Media" value="Social Media">
        <br><br>
        <label for="Friends">Friends</label>
        <input type="checkbox" name="info" id="Friends" value="Friends">
        </fieldset>
        <br><br>
        <label for="Rating">Rating</label>
        <select name="Rating" id="Rating">
            <option value="5 Stars" name="5 Stars" id="5 Stars">5 Stars</option>
            <option value="4 Stars" name="4 Stars" id="4 Stars">4 Stars</option>
            <option value="3 Stars" name="3 Stars" id="3 Stars">3 Stars</option>
            <option value="2 Stars" name="2 Stars" id="2 Stars">2 Stars</option>
            <option value="1 Stars" name="1 Stars" id="1 Stars">1 Stars</option>
        </select>
        <br><br>
        <label for="Suggestions">Any Suggestions?</label>
        <br><br>
        <textarea name="Suggestions" id="Suggestions" cols="30" rows="10" placeholder="Enter You Suggestions Here"></textarea>
        <br><br>
        <input type="Submit" value="Submit">          
    </form>
